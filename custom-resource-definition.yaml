metadata:
  name: pgconn.flask.me
spec:
  group: flask.me
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                host:
                  type: string
                database:
                  type: string
                username:
                  type: string
                password:
                  type: string
  scope: Namespaced
  names:
    # plural name to be used in the URL: /apis/<group>/<version>/<plural>
    plural: pgconn
    # singular name to be used as an alias on the CLI and for display
    singular: pgconn
    # kind is normally the CamelCased singular type. Your resource manifests use this.
    kind: PgConn
    # shortNames allow shorter string to match your resource on the CLI
    shortNames:
    - pgc
