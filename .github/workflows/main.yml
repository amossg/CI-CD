name: var test

on:
  workflow_dispatch
  #push:
    #branches: [ "main" ]


jobs:
  test-var:
    name: test
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      contents: 'read'
      id-token: 'write'
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3
 
         
    - name: echo
      run: echo '${{ secrets.GCP_KEY }}' >> key.json
      
    - name: login
      run: gcloud auth activate-service-account '${{ secrets.SA_GOOGLE }}' --key-file=./key.json
      
    - name: terraform init
      run: terraform init
      
    - name: terraform plan
      run: terraform plan
      
    - name: export GOOGLE_APPLICATION_CREDENTIALS
      run: export GOOGLE_APPLICATION_CREDENTIALS="./key.json"
      
    - name: terraform apply
      run: terraform apply -auto-approve
      
    - name: pip3 install 
      run: pip3 install -r requirements.txt
      
    - name: start app
      run: python3 app.py
      
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
         credentials_json: '${{ secrets.GCP_KEY }}'
         
    - name: Login to GAR
      uses: docker/login-action@v2
      with:
        registry: europe-central2-docker.pkg.dev
        username: _json_key
        password: ${{ secrets.DOCKER_PUSH }}
    
    
    - name: Set up GKE credentials
      uses: google-github-actions/get-gke-credentials@v0
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}
        
        
    - name: Build
      run: |-
        docker build \
          --tag "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          
    - name: Publish
      run: |-
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:$GITHUB_SHA"
        
  
    - name: Deploy
      run: |-
          sed -i -e 's/GITHUB_SHA/'"$GITHUB_SHA"'/' ${{ github.workspace }}/flask_dep_srv.yaml
          kubectl apply -f ${{ github.workspace }}/flask_dep_srv.yaml
