name: var test

on:
  workflow_dispatch
  #push:
    #branches: [ "main" ]


jobs:
  test-var:
    name: test
    runs-on: ubuntu-latest
    environment: production
    
    permissions:
      contents: 'read'
      id-token: 'write'
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3
 
         
    - name: echo
      run: echo '${{ secrets.GCP_KEY }}' >> key.json
      
    - name: login
      run: gcloud auth activate-service-account '${{ secrets.SA_GOOGLE }}' --key-file=./key.json
      
    - name: terraform init
      run: terraform init
      
    - name: terraform plan
      run: terraform plan
      
    - name: export GOOGLE_APPLICATION_CREDENTIALS
      run: export GOOGLE_APPLICATION_CREDENTIALS="./key.json"
      
    - name: terraform apply
      run: terraform apply -auto-approve
      
    - name: pip3 install 
      run: pip3 install -r requirements.txt
      
    - name: start app
      run: python3 app.py
      
