name: docker

on:
  push:
    branches: main

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      -
        name: Login to GCR
        uses: docker/login-action@v2.1.0
        with:
          registry: europe-central2-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.SA_GOOGLE }}
          
          
  
