apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: main-ingress
  annotations:
    kubernetes.io/ingres.class: nginx
spec:
  rules:
   - host: app.amossg.tech
     http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: flask-db-service
                port:
                  number: 80
