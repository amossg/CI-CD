apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingres.class: gke
    kubernetes.io/ingress.allow-http: "true"
  rules:
   - host: amossg.tech
     http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: flask-db-service
                port:
                  number: 80
